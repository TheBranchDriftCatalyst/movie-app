<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URDB!</title>
  <style type="text/css">
/*    .columns {
      border: 2px solid green;
    }
    .row {
      border: 2px solid red;
    }*/
  </style>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/css/foundation.min.css">
  <script data-main="js/main" src="js/vendor/require.js"></script>
</head>
<body>


  <script id="mov-pin-template" type="text/x-handlebars-template">
    <li id="movie-pin" data-movieID={{id}}>
      <image class ="image" src="{{poster_path}}">
      <p hidden=true>{{title}}</p>
    </li>
  </script>

  <!-- need to add imdb link and tagline to the movie info -->
  <script id="mov-info-template" type="text/x-handlebars-template">
    <div class="large-10 small-10 medium-10 columns push-1 panel">
      <div class="large-5 small-5 medium-5 columns text-center">
        <image class ="image" src="{{poster_path}}"></image>
        <p><div class="button tiny radius round add-to-playlist" data-mid="{{id}}"> Add to Playlist</div></p>
      </div>
      <div class="large-7 small-7 medium-7 columns" >
        <h3>{{title}}</h3>
          <ul>
          <li>Original Title: <div>{{original_title}}</div></li>
          <li>TMDB ID: {{id}}</li>
          <li>popularrity: {{popularity}}</li>
          <li>Release Date: {{release_date}}</li>
          <li>Vote Average: {{vote_average}}</li>
          <li>Vote Count: {{vote_count}}</li>
          <li>TagLine: {{tagline}}</li>
          <li>OverView: {{overview}}</li>
          </ul>
      </div>
    </div>
  </script>

  <script id="genre-template" type="text/x-handlebars-template">
    <option value="{{name}}" data-genreid="{{id}}">{{name}}</option>
  </script>

<!-- STATIC HTML and ANCHORS BEGIN BELOW -->

  <div class="row" id="movie-info">

  </div>

  <div class="row" id="movieTypes">
    <div class="large-10 small-10 medium-10 columns large-centered small-centered medium-centered">
      <div class="large-3 small-3 medium-3 columns">
        <label>Quick Filters
          <select id="quickFilters">
            <option value="popular">Popular</option>
            <option value="upcoming">Upcoming</option>
            <!-- <option value="latest">Latest</option> // might not work -->
            <option value="nowPlaying">Now Playing</option>
            <option value="topRated">Top Rated</option>
          </select>
        </label>
      </div>
      <div class="large-3 small-3 medium-3 columns">
        <label>Genres
          <select id="genreFilter">

          </select>
        </label>
      </div>
      <div class="large-3 small-3 medium-3 columns">
        <label>PlayLists
          <select id="playlistFilter">
          <!-- ANCHOR FOR THE PLAYLIST FILTER DROPDOWN -->
          </select>
        </label>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="large-12 small-12 medium-12 columns text-center">
      <fieldset>
        <legend><span id="filterNote">Popular</span></legend>
          <ul id="movie-pin-board" class="large-block-grid-6 small-block-grid-5 medium-block-grid-5">
          <!-- ANCHOR FOR THE ACTUAL MOVIE PIN BOARD -->
          </ul>
      </fieldset>
    </div>
  </div>

</body>

</html>
